    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      function getParameterByName(name, url) {
       if (!url) url = window.location.href;
       name = name.replace(/[\[\]]/g, "\\$&");
       var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
       results = regex.exec(url);
       if (!results) return null;
       if (!results[2]) return '';
       return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {

        var a = Number(getParameterByName('anger'));
        var d = Number(getParameterByName('disgust'));
        var f = Number(getParameterByName('fear'));
        var j = Number(getParameterByName('joy'));
        var s = Number(getParameterByName('sadness'));

        var data = google.visualization.arrayToDataTable([
          ['Emotion', 'Composition of Speech'],
          ['Anger', a],
          ['Disgust', d],
          ['Fear', f],
          ['Joy', j],
          ['Sadness', s],
        ]);

        var options = {
          title: 'Emotions',
          backgroundColor: { fill:'lightgrey' },
          is3D: true,

          width:1000,
          height:600,

          titleTextStyle: {
            color: 'purple',
            fontSize: '30',
          },

          legend: {
            textStyle: {
            color: 'purple',
            fontSize: '20',
            }
          },
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
